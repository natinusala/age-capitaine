<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>L'Âge du Capitaine</title>
        
        <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
        
        <script src="game/boot.js"></script>
        <script src="game/preload.js"></script>
        <script src="game/title.js"></script>
        <script src="game/play.js"></script>
        
        <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
        <style>
            body
            {
                font-family: 'Gochi Hand', cursive;
            }
            
            .fontLoader 
            {
                position: absolute;
                left: -1000px;
            }
        </style>
    </head>
    <body>
            
        <!-- Obliger le navigateur à charger la police en affichant un . dans le vide -->
        <div class="fontLoader">.</div>
        
        <!-- Code du jeu -->
        <script type="text/javascript">
    
            window.onload = function() 
            {
                var game = new Phaser.Game(800, 600, Phaser.AUTO, "game");
                game.state.add("boot", boot);
                game.state.add("preload", preload);
                game.state.add("title", title);
                game.state.add("play", play);
                game.state.start("boot");
            };
    
        </script>
    
    </body>
</html>
